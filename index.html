<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Егор Куркин">
    <meta name="description" content="Страница-профиль о туристических местах России">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="pages/index.css">

    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section page__header">
        <img class="logo" src="./images/Mesto-logo.svg" alt="логотип Место">
      </header>
      <main class="content">
        <section class="profile page__section page__profile">
          <img class="profile__avatar" src="./images/author-photo.jpg" alt="аватар автора">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__change-button page__button profile-form-open-button" type="button" aria-label="Кнопка Редактировать профиль"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button page__button new-card-form-open-button" type="button" aria-label="Кнопка Добавить карточку"></button>
        </section>
        <section class="elements page__section">
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_change-profile">
        <div class="popup__container popup__container_form popup__container_change-profile">
          <button class="popup__button-close popup__button-close_change-profile page__button" aria-label="Кнопка Закрыть форму" type="button"></button>
          <form class="popup__form" action="#" method="POST" name="profile-form" novalidate autocomplete="off">
            <h2 class="popup__heading">
              Редактировать профиль
            </h2>
            <fieldset class="popup__profile-information">
              <section class="popup__input-section">
                <input class="popup__input popup__input_profile-name" type="text" name="profile-name" value="" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-error_type_profile-name"></span>
              </section>
              <section class="popup__input-section">
                <input class="popup__input popup__input_profile-signing" type="text" name="profile-signing" value="" placeholder="Подпись" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-error_type_profile-signing"></span>
              </section>
            </fieldset>
            <button class="popup__button-save popup__button-save_change-profile page__button" type="submit" value="Отправить на сервер" aria-label="Кнопка Сохранить форму">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__container popup__container_form popup__container_add-card">
          <button class="popup__button-close popup__button-close_add-card page__button" aria-label="Кнопка Закрыть форму" type="button"></button>
          <form class="popup__form" action="#" method="POST" name="new-card-form" novalidate autocomplete="off">
            <h2 class="popup__heading">
              Новое место
            </h2>
            <fieldset class="popup__profile-information">
              <section class="popup__input-section">
                <input class="popup__input popup__input_location-name" type="text" name="location-name" value="" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-error_type_location-name"></span>
              </section>
              <section class="popup__input-section">
                <input class="popup__input popup__input_image-link" type="url" name="image-link" value="" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_type_image-link"></span>
              </section>
            </fieldset>
            <button class="popup__button-save popup__button-save_add-card page__button" type="submit" value="Отправить на сервер" aria-label="Кнопка Создать">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_open-image">
        <div class="popup__container popup__container_open-image">
          <button class="popup__button-close popup__button-close_open-image page__button" type="button" aria-label="закрыть изображение"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template class="template-element">
      <figure class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
        <button class="element__button-delete page__button" type="button" aria-label="Удалить карточку"></button>
        <figcaption class="element__figcaption">
          <h2 class="element__card-title"></h2>
          <button class="element__button-like page__button" type="button"></button>
        </figcaption>
      </figure>
    </template>
    <script type="module" src="./scripts/initial-сards.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
