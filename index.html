<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Егор Куркин">
    <meta name="description" content="Страница-профиль о туристических местах России">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="icon" href="./images/logo.svg">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section page__header">
        <img class="logo" src="./images/Mesto-logo.svg" alt="логотип Место">
      </header>
      <main class="content">
        <section class="profile page__section page__profile">
          <img class="profile__avatar" src="./images/author-photo.jpg" alt="аватар автора">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__change-button page__button" type="button" aria-label="Кнопка Редактировать профиль"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button page__button" type="button" aria-label="Кнопка Добавить карточку"></button>
        </section>
        <section class="elements page__section">
          <figure class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Карачаевск
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Гора Эльбрус
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Домбай
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Гора Эльбрус
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Домбай
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/karachaevo-cherkessk.jpg" alt="фото Карачаево-Черкессия">
            <figcaption class="element__figcaption">
              <h2 class="element__card-title">
                Карачаево-Черкессия
              </h2>
              <button class="element__button-like page__button" type="button"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close page__button" aria-label="Кнопка Закрыть форму" type="button"></button>
          <form class="popup__form" action="#" method="POST" name="popup-form">
            <h2 class="popup__heading">
              Редактировать профиль
            </h2>
            <fieldset class="popup__profile-information">
              <input class="popup__input popup__input_profile-name" type="text" name="profile-name" value="" placeholder="Имя" required>
              <input class="popup__input popup__input_profile-signing" type="text" name="profile-signing" value="" placeholder="Подпись" required>
            </fieldset>
            <button class="popup__button-save page__button" type="submit" value="Отправить на сервер" aria-label="Кнопка Сохранить форму">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
