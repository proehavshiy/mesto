<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section page__section_margin_header">
        <img class="logo" src="./images/Mesto-logo.svg" alt="логотип Место">
      </header>
      <main class="content">
        <section class="profile page__section page__section_margin_profile">
          <img class="profile__avatar" src="./images/author-photo.jpg" alt="аватар автора">
          <div class="profile__info">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__change-button"></button>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements page__section page__section_margin_elements">
          <figure class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Карачаевск
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Гора Эльбрус
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Домбай
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Гора Эльбрус
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="фото Домбай">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Домбай
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
          <figure class="element">
            <img class="element__image" src="./images/karachaevo-cherkessk.jpg" alt="фото Карачаево-Черкессия">
            <figcaption class="element__figcaption">
              <p class="element__card-title">
                Карачаево-Черкессия
              </p>
              <button class="element__button-like"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
      <div class="popup">
        <form class="popup__container" action=" " method="POST">
          <button class="popup__button-close"></button>
          <p class="popup__heading">
            Редактировать профиль
          </p>
          <fieldset class="popup__profile-information">
            <input class="popup__profile-name" type="text" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя" required>
            <input class="popup__profile-signing" type="text" name="profile-signing" value="Исследователь океана" placeholder="Подпись" required>
        </fieldset>
          <button class="popup__button-save" type="submit" value="Отправить на сервер">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
